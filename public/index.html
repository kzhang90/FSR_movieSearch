<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
<head>
  <meta charset="UTF-8">
  <title>Movie Search Fav App</title>
</head>
<body ng-controller="HomeController">
  <div>Search for a movie and favorite it!</div>

  <form name="myForm" ng-submit="submit(movie)">
    Enter a valid movie title and hit enter:
    <input type="text" ng-model="movie.title" name="title">
    <input type="submit" value="Submit">
  </form>




  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
